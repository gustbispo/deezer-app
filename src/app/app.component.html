<mat-toolbar color="primary">
  <img src="../assets/img/logo.png" width="100px" alt="logo">
</mat-toolbar>
<div class="pesquisa">
  <mat-form-field class="example-full-width">
    <mat-label>Pesquisar</mat-label>
    <input class="font" matInput placeholder="Ex. Eminem" [(ngModel)]="pesquisa">
  </mat-form-field>
        <div class="example-button-container">
        <button mat-mini-fab color="primary" (click)="getTrack()">
          <mat-icon>search</mat-icon>
        </button>
      </div>
</div>
<table mat-table [dataSource]="musicas">

  <ng-container matColumnDef="img_album">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let musica">
      <img class="border" [src]="musica.img_album" width="100px" alt="logo">
    </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Título </th>
    <td mat-cell *matCellDef="let musica"> {{musica.title}} </td>
  </ng-container>

  <ng-container matColumnDef="artista">
    <th mat-header-cell *matHeaderCellDef> Artista </th>
    <td mat-cell *matCellDef="let musica"> {{musica.artista}} </td>
  </ng-container>

  <ng-container matColumnDef="rank">
    <th mat-header-cell *matHeaderCellDef> Posição no Ranking </th>
    <td mat-cell *matCellDef="let musica"> {{musica.rank}} </td>
  </ng-container>

  <ng-container matColumnDef="link">
    <th mat-header-cell *matHeaderCellDef> Link </th>
    <td mat-cell *matCellDef="let musica">
      <div class="example-button-container">
        <button mat-mini-fab color="primary" (click)="goToLink(musica.link)">
          <mat-icon>play_arrow</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay "></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay ;"></tr>
</table>
